<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/youtube-32-289233.png">
  <link rel="stylesheet" href="youtube.css">
  <script src="https://kit.fontawesome.com/79ae303c3a.js" crossorigin="anonymous"></script>
  <title>Youtube</title>
</head>

<body>
  <header class="app-bar">
    <div>
      <img src="./images/hamburger.png" class="pointer" alt="">
      <img src="./images/logo.png" class="pointer" alt="">
    </div>
    <div class="search-box">
      <input type="text" name="" id="" placeholder="검색">
      <button class="pointer"><i class="fas fa-search"></i></button>
    </div>
    <div class="profile-box">
      <i class="fas fa-video pointer"></i>
      <i class="fas fa-th pointer"></i>
      <i class="fas fa-bell pointer"></i>
      <div class="profile-img pointer" style="background-image: url('./images/lion.png');background-size: cover;">
      </div>
    </div>
  </header>
  <nav class="side-bar">
    <div>
      <div class="menu active"><i class="fas fa-home"></i>홈</div>
      <div class="menu"><i class="fas fa-compass"></i>탐색</div>
      <div class="menu"><i class="fab fa-youtube"></i>구독</div>
      <hr>
    </div>
  </nav>
  <main class="contents">
    <section>
      <div>
        <div class="thumb">
          <img src="./images/forest.jpg" alt="">
        </div>
        <div class="video-box">
          <div class="profile-img pointer" style="background-image: url('./images/gan.png');background-size: cover;">
          </div>
          <div class="video-title">
            <p>숲에 들어가서 방향을 찾아 살아남는 법.</p>
            <p class="gray">킹리버</p>
            <p class="gray">조회수 1.2천 · 9일 전</p>
          </div>
        </div>
      </div>
      <div>
        <div class="thumb">
          <img src="./images/bitcoin.jpg" alt="">
        </div>
        <div class="video-box">
          <div class="profile-img pointer" style="background-image: url('./images/doge.png');background-size: cover;">
          </div>
          <div class="video-title">
            <p>나는 코인으로 ?????원 까지 벌어봤다</p>
            <p class="gray">박철의 코인</p>
            <p class="gray">조회수 1451만 · 5일 전</p>
          </div>
        </div>
      </div>
      <div>
        <div class="thumb">
          <img src="./images/time.jpg" alt="">
        </div>
        <div class="video-box">
          <div class="profile-img pointer" style="background-image: url('./images/tol.png');background-size: cover;">
          </div>
          <div class="video-title">
            <p>존야를 쓰면 시간을 지배할 수 있을까?</p>
            <p class="gray">존야충</p>
            <p class="gray">조회수 51만 · 1달 전</p>
          </div>
        </div>
      </div>
      <div>
        <div class="thumb">
          <img src="./images/friends.jpg" alt="">
        </div>
        <div class="video-box">
          <div class="profile-img pointer" style="background-image: url('./images/http.jpg');background-size: cover;">
          </div>
          <div class="video-title">
            <p>나는 강아지 언어를 하고 싶은데 과연 어떻게 하면 가능할까?</p>
            <p class="gray">멍멍</p>
            <p class="gray">조회수 5.1만 · 4분 전</p>
          </div>
        </div>
      </div>

    </section>
  </main>
</body>

</html>
